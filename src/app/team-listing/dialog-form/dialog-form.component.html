<form action="" [formGroup]="contactForm">
  <div
    class="mt-3 rounded-lg flex w-6 text-black items-center"
    style="margin-left: 95%"
  >
    <button (click)="closedialog()">
      <span class="material-icons">close</span>
    </button>
  </div>
  <div class="w-full my-3">
    <div class="flex justify-evenly mt-6">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error>This field is mandatory</mat-error>
      </mat-form-field>
    </div>
    <div class="flex justify-evenly">
      <div class="example-container">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
            <mat-error>Invalid email address</mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label class="cursor-pointer">Select Department</mat-label>
        <mat-select formControlName="dept" required>
          <ng-container *ngFor="let item of Dept">
            <mat-option value="{{ item.dept }}">{{ item.dept }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex justify-evenly">
      <div>
        <mat-form-field appearance="outline">
          <mat-label class="cursor-pointer">Select Role</mat-label>
          <mat-select formControlName="role" required>
            <ng-container *ngFor="let item of Role">
              <mat-option value="{{ item.role }}">{{ item.role }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Contact number</mat-label>
          <!-- <span matPrefix>+91 &nbsp;</span> -->
          <input
            matInput
            formControlName="contact"
            type="tel"
            matInput
            placeholder="987-654-1234"
            maxlength="10"
            minlength="10"
          />
          <mat-error>10 characters needed</mat-error>

          <!-- <mat-label>Contact number</mat-label>
          <input
            matInput
            formControlName="contact"
            maxlength="10"
            minlength="10"
            type="tel"
          />
          <mat-error>10 characters needed</mat-error> -->
        </mat-form-field>
      </div>
    </div>
    <button
      (click)="submit()"
      class="bg-purple-800 text-white flex ml-64 items-center my-5 px-4 py-2 rounded-md"
    >
      Submit
    </button>
  </div>
</form>
